<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>所思所迹 | Ofyue</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Override background for list page */
        body {
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"),
                linear-gradient(rgba(230, 240, 255, 0.6), rgba(230, 240, 255, 0.5)),
                url("../assets/img/bg_list.jpg"); /* Compressed Image */
            /* Ensure parallax works the same way */
            background-size: auto, auto, auto 100vh;
            background-position: 
                top left, 
                top left, 
                calc(var(--scroll-progress, 0) * 100%) center;
        }

        /* List Page Specific Styles */
        .list-container {
            max-width: 1000px;
            margin: 8rem auto 4rem;
            padding: 0 2rem;
        }

        .category-section {
            background: rgba(250, 249, 222, 0.9);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.03);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideUp 0.8s ease-out forwards;
        }

        .category-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--ink-light);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .category-icon {
            font-family: "KaiTi", serif;
            font-size: 2.5rem;
            background: var(--ink-color);
            color: #fff;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-right: 1.5rem;
            border: 3px solid rgba(255,255,255,0.5);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .category-title {
            font-size: 2rem;
            font-weight: bold;
        }

        .article-list {
            list-style: none;
        }

        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .article-item:last-child {
            border-bottom: none;
        }

        .article-item:hover {
            padding-left: 10px;
            background: rgba(255,255,255,0.5);
        }

        .article-link {
            text-decoration: none;
            color: var(--ink-color);
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .article-link::before {
            content: '➤';
            font-size: 0.8rem;
            margin-right: 10px;
            opacity: 0.5;
            transition: transform 0.3s;
        }

        .article-item:hover .article-link::before {
            transform: translateX(5px);
            opacity: 1;
            color: var(--accent-red);
        }

        .article-date {
            font-size: 0.9rem;
            color: var(--ink-light);
            font-family: var(--font-sans);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--ink-light);
            font-style: italic;
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation for sections */
        .category-section:nth-child(1) { animation-delay: 0.1s; }
        .category-section:nth-child(2) { animation-delay: 0.2s; }
        .category-section:nth-child(3) { animation-delay: 0.3s; }
        .category-section:nth-child(4) { animation-delay: 0.4s; }

    </style>
</head>
<body>
